<!DOCTYPE html>
<html>
  <head><title>Webcam Test</title></head>
  <body>
    <h2>Webcam Stream Test</h2>
    <video id="videoElement" autoplay playsinline muted style="width: 400px;"></video>

    <script>
      const video = document.getElementById('videoElement');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Webcam access denied: " + err);
          console.error("Webcam error:", err);
        });
    </script>
  </body>
</html>
